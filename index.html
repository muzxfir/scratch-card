<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 80vmin; /* 1:1 ratio */
      height: 80vmin;
      overflow: hidden;
      cursor: pointer; /* indicate interactivity */
    }

    #hiddenImage, #coverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="hiddenImage" src="https://files.catbox.moe/86skry.png" />
    <img id="coverImage" src="https://files.catbox.moe/pgp7mb.jpg" />
  </div>

  <script>
    const coverImage = document.getElementById('coverImage');

    coverImage.addEventListener('click', () => {
      coverImage.style.opacity = 0; // fade out cover image
      setTimeout(() => {
        coverImage.style.display = 'none';
        alert("Congratulations! You revealed the hidden image.");
      }, 1000); // match CSS transition
    });
  </script>
</body>
</html>
